{% extends 'base.html' %}
{% block header_text %} Your to-do list {% endblock %}
{% block action_url%}additem/{% endblock %}
{% block table_content %}
<table id="id_list_table">
    {% for todo_item in todo_items %}
    <tr><td> {{forloop.counter}}: {{todo_item.text}} </td></tr>
    {% endfor %}
</table>
{% endblock %}
